<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <input
      class="form-control"
      type="text"
      id="t1"
      placeholder="Number1"
      style="display: inline; width: 10%;"
    />
    <input
      class="form-control"
      type="text"
      id="t2"
      placeholder="Number2"
      onChange="calc();"
      style="display: inline; width: 10%;"
    />
    <button
      class="btn btn-success"
      type="button"
      id="t8"
      onclick="Add()"
      style="display: inline; width: 5%;"
    >
      +
    </button>

    <button
      class="btn btn-success"
      type="button"
      onclick="subtract()"
      style="display: inline; width: 5%;"
    >
      -
    </button>

    <button
      class="btn btn-success"
      type="button"
      onclick="multiply()"
      style="display: inline; width: 5%;"
    >
      *
    </button>

    <button
      class="btn btn-success"
      type="button"
      onclick="divide()"
      style="display: inline; width: 5%;"
    >
      /
    </button>

    <hr />

    <input
      class="form-control"
      type="text"
      id="Result"
      placeholder="Result"
      style=""
    />
  </body>
</html>
