<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>

    <input
      class="form-control"
      type="text"
      id="t1"
      onchange="updateN1(this.value);"
      placeholder="Number1"
      style="display: inline; width: 10%;"
    />

    <input
      value="+"
      class="btn btn-success"
      type="button"
      onclick="subtract(this.value)"
      style="display: inline; width: 5%;"
    />

    <input
      value="-"
      class="btn btn-success"
      type="button"
      onclick="subtract(this.value)"
      style="display: inline; width: 5%;"
    />

    <input
      value="*"
      class="btn btn-success"
      type="button"
      onclick="subtract(this.value)"
      style="display: inline; width: 5%;"
    />

    <input
      value="/"
      class="btn btn-success"
      type="button"
      onclick="subtract(this.value)"
      style="display: inline; width: 5%;"
    />

    <input
      class="form-control"
      type="number"
      id="t2"
      onkeydown="updateN_Enter(this);"
      placeholder="Number2"
      style="display: inline; width: 10%;"
    />

    <input
      value="="
      class="btn btn-success"
      type="button"
      onclick="calc()"
      style="display: inline; width: 5%;"
    />

    <hr />

    <input
      class="form-control"
      type="number"
      id="Result"
      placeholder="Result"
      style=""
    />
  </body>
</html>
